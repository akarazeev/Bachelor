        begin: '\\left\('
        end: '\\right\)'
        lookForThis: 1
    leftRightSquare:
        begin: '\\left\['
        end: '\\right\]'
        lookForThis: 1
    leftRightCurly:
        begin: '\\left\\\{'
        end: '\\right\\\}'
        lookForThis: 1

indentRulesGlobal:
    UnNamedGroupingBracesBrackets: 1